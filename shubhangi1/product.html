<!DOCTYPE html>
<html>

<div class="row" style="border:2px solid black; margin:0 auto; padding: 20px;">
    <div class="col-md-2">
        Id
    </div>
    <div class="col-md-10">
        <input type="text" id="textProductId" class="form-control" placeholder="Enter product id"/>
    </div>

    <div class="col-md-2">
        Name
    </div>
    <div class="col-md-10">
        <input type="text" id="textProductName" class="form-control" placeholder="Enter product name"/>
    </div>

    <div class="col-md-2">
        Price
    </div>
    <div class="col-md-10">
        <input type="text" id="textProductPrice" class="form-control" placeholder="Enter product price"/>
    </div>
    <div class="col-md-12">
        <button class="btn btn-primary" onclick="SaveProduct()">Save Product</button>
        <button class="btn btn-danger">Reset</button>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styledb.css" media="all">
        <title>Pablio Products</title>
    </head>
    <body>
        <div class="nav">

            <a class="active" href="index.html">Dashboard</a>
            <a class="active" href="index2.html">Products</a>
            <a href="login.html">Login</a>
    
        </div>
        <h1>Pablio Products</h1>
        <h2>Products</h2>
        <ul id="products"></ul>

        <template id="product-template">
            <li>
            <p>
                <strong>Id:</strong> 
                <span class="noedit">{{id}}</span>
                <input class="edit name"/>
            </p>     
            <p>
                <strong>Name:</strong> 
                <span class="noedit">{{name}}</span>
                <input class="edit name"/>
            </p>  
            <p>
                <strong>Price:</strong> 
                <span class="noedit">{{price}}</span>
                <input class="edit name"/>
            </p> 
            <button data-id="{{id}}" class="remove">X</button> 
            <button class="editProduct noedit">Edit</button>
            <button class="saveEdit edit">Save</button>
            <button class="cancelEdit edit">Cancel</button>
            </li>  
        </template>

        <h4>Add a Product</h4>
        <p>id:<input type="text" id="id"></p>
        <p>name:<input type="text" id="name"></p>
        <p>price:<input type="text" id="price"></p>
        <button id="add-product">ADD!</button>

        <h4> Delete Product</h4>
        <p>Enter product ID: <input type="text" id="deleteproduct"></p>
        <button id="delete">delete</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
    
</html>
